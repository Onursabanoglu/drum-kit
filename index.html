<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Kit </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="keys">
    <div class="key" data-key="49">
      <kbd>1</kbd>
      <span class="sound">clap</span>
    </div>
    <div class="key" data-key="50">
      <kbd>2</kbd>
      <span class="sound">hihat</span>
    </div>
    <div class="key" data-key="51">
      <kbd>3</kbd>
      <span class="sound">kick</span>
    </div>
    <div class="key" data-key="52">
      <kbd>4</kbd>
      <span class="sound">openhat</span>
    </div>
    <div class="key" data-key="53">
      <kbd>5</kbd>
      <span class="sound">boom</span>
    </div>
    <div class="key" data-key="54">
      <kbd>6</kbd>
      <span class="sound">ride</span>
    </div>
    <div class="key" data-key="55">
      <kbd>7</kbd>
      <span class="sound">snare</span>
    </div>
    <div class="key" data-key="56">
      <kbd>8</kbd>
      <span class="sound">tom</span>
    </div>
    <div class="key" data-key="57">
      <kbd>9</kbd>
      <span class="sound">tink</span>
    </div>
  </div>


  <audio data-key="49" src="sounds/clap.wav"></audio>
  <audio data-key="50" src="sounds/hihat.wav"></audio>
  <audio data-key="51" src="sounds/kick.wav"></audio>
  <audio data-key="52" src="sounds/openhat.wav"></audio>
  <audio data-key="53" src="sounds/boom.wav"></audio>
  <audio data-key="54" src="sounds/ride.wav"></audio>
  <audio data-key="55" src="sounds/snare.wav"></audio>
  <audio data-key="56" src="sounds/tom.wav"></audio>
  <audio data-key="57" src="sounds/tink.wav"></audio>

  <script src="main.js"></script>
</body>
</html>
